name: build release

on:
  workflow_call:
  workflow_dispatch:

jobs:
  build-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: "1.88.0"
          override: true
          profile: minimal

      - name: Cargo cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            backend -> target

      - name: Build backend (release)
        run: |
          cd backend
          cargo build --package backend --bin backend --release
          cd ..
          # Ensure it exists
          test -f ./backend/target/release/backend

      - name: Generate timestamp tag
        id: gen_tag
        run: echo "tag=release-$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Create release and upload assets
        uses: softprops/action-gh-release@v2
        with:
            tag_name: ${{ steps.gen_tag.outputs.tag }}
            name: "${{ steps.gen_tag.outputs.tag }}"
            draft: false
            prerelease: false
            files: ./backend/target/release/backend
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
