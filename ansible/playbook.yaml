- name: Set up server
  hosts: myhosts
  become: true

  tasks:
    - name: Check required variables
      assert:
        that:
          - domain_name is defined
          - certbot_email is defined
        fail_msg: "You must provide all required variables"

    - name: Update apt cache and upgrade
      apt:
        update_cache: yes
        upgrade: dist

    - name: Install base packages
      apt:
        name:
          - git
          - curl
          - nginx
          - snapd
        state: present

    - name: Remove OS-packaged certbot if present
      apt:
        name: certbot
        state: absent
        purge: true

    - name: Install certbot via snap
      command: snap install --classic certbot
      args:
        creates: /snap/bin/certbot

    - name: Ensure certbot command is available at /usr/bin/certbot
      file:
        src: /snap/bin/certbot
        dest: /usr/bin/certbot
        state: link

    # - name: Disable default nginx site
    #   file:
    #     path: /etc/nginx/sites-enabled/default
    #     state: absent
    #   notify: Reload nginx

    - name: Create nginx site config
      copy:
        dest: /etc/nginx/sites-available/app.conf
        mode: '0644'
        content: |
          server {
              listen 80;
              listen [::]:80;

              server_name {{ domain_name }};

              location / {
                  root /var/www/html;
                  index index.html;
              }
          }
      notify: Reload nginx

    - name: Enable nginx site
      file:
        src: /etc/nginx/sites-available/app.conf
        dest: /etc/nginx/sites-enabled/app.conf
        state: link
      notify: Reload nginx

    - name: Test nginx configuration
      command: nginx -t
      register: nginx_test
      changed_when: false
      failed_when: nginx_test.rc != 0

    - name: Obtain/renew certificate with certbot (nginx plugin)
      command: >
        certbot --nginx
        -d {{ domain_name }}
        --non-interactive
        --agree-tos
        --email {{ certbot_email }}

    - name: Test certbot automatic renewal (dry run)
      command: certbot renew --dry-run
      changed_when: false

  handlers:
    - name: Reload nginx
      service:
        name: nginx
        state: reloaded
